<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employment form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div>
		<h1>JOB FORM</h1>

	</div>
	<form >
		<input type="text" placeholder="Enter your First Name" required class="inp">
		<input type="text" placeholder="Enter your Last Name" required class="inp">
		<br>
        	<input type="Email" name="mail" placeholder="Email Address" required class="inp">
        	<input type="text" name="num" placeholder="mobile number" required class="inp">
		<br>
		
		    <div>
				    <label >Select Gender</label>
				    <br>
				    <input type="radio" name="btn"  class="gend" >Male
				    <br>
				    <input type="radio" name="btn"  class="gend">Female
				</div>

	  <br>  
	  <div>
	                    <label >Select your DOB</label>
	  				    <input type="date" name="dob" placeholder="SELECT" required>
	  	</div>

	  <br>
	  <div>
	  <label > Experience</label>
	  <select >
	  	<option>SELECT</option>
	  	<option>0 - 2</option>
	  	<option>3 - 5</option>
	  	<option>6 - 8</option>
	  	<option>9 - 12</option>
	  </select>	
	</div>
	  <br>
	  <div>
	  <label >Select your skills</label>  
	  <br>
	  <input type="checkbox" name="check" >  Communication skills
	  <br>
	  <input type="checkbox" name="check" >  Computer Skills
	  <br>
	  <input type="checkbox" name="check" >  Marketing Skills
	  <br>
	  	  <input type="checkbox" name="check" >  English Language


	</div>
	  <br>
	  <label > Qualification</label>
	  <select >
	  	<option class="gen">SELECT</option>
	  	<option class="gen">Inter</option>
	  	<option class="gen">Graguation</option>
	  	<option class="gen">Masters</option>
	  	<option class="gen">BS computer Science</option>
	  	<option class="gen">Phd</option>

	  </select>	
	  <br>
	  <br>
	  <hr>
	  <button type="submit">Submit</button>



	</form>
	</div>


</body>
</html>
